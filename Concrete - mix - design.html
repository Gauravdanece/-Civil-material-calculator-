<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Mix Design - Civil Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .mix-design-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group select, .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .results-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .mix-proportion {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">üèóÔ∏è Civil Calculator</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="concrete-mix-design.html" class="active">Concrete Mix Design</a>
            </div>
        </div>
    </nav>

    <div class="mix-design-container">
        <h1>Concrete Mix Design (IS 10262:2019)</h1>
        
        <div class="calculator-card">
            <h3>Input Parameters</h3>
            
            <div class="input-row">
                <div class="input-group">
                    <label>Concrete Grade</label>
                    <select id="grade">
                        <option value="M10">M10</option>
                        <option value="M15">M15</option>
                        <option value="M20">M20</option>
                        <option value="M25">M25</option>
                        <option value="M30">M30</option>
                        <option value="M35">M35</option>
                        <option value="M40" selected>M40</option>
                        <option value="M45">M45</option>
                        <option value="M50">M50</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Exposure Condition</label>
                    <select id="exposure">
                        <option value="mild">Mild</option>
                        <option value="moderate">Moderate</option>
                        <option value="severe" selected>Severe</option>
                        <option value="very-severe">Very Severe</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Cement Type</label>
                    <select id="cementType">
                        <option value="opc33">OPC 33 Grade</option>
                        <option value="opc43">OPC 43 Grade</option>
                        <option value="opc53">OPC 53 Grade</option>
                        <option value="ppc" selected>PPC</option>
                    </select>
                </div>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>Max Aggregate Size (mm)</label>
                    <select id="aggregateSize">
                        <option value="10">10 mm</option>
                        <option value="20" selected>20 mm</option>
                        <option value="40">40 mm</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Fine Aggregate Zone</label>
                    <select id="fineAggZone">
                        <option value="1">Zone I</option>
                        <option value="2" selected>Zone II</option>
                        <option value="3">Zone III</option>
                        <option value="4">Zone IV</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Slump (mm)</label>
                    <input type="number" id="slump" value="75" min="25" max="150">
                </div>
            </div>

            <!-- Material Properties -->
            <h4>Material Properties</h4>
            <div class="input-row">
                <div class="input-group">
                    <label>Specific Gravity - Cement</label>
                    <input type="number" id="spGravityCement" value="3.15" step="0.01">
                </div>
                <div class="input-group">
                    <label>Specific Gravity - Coarse Aggregate</label>
                    <input type="number" id="spGravityCoarse" value="2.74" step="0.01">
                </div>
                <div class="input-group">
                    <label>Specific Gravity - Fine Aggregate</label>
                    <input type="number" id="spGravityFine" value="2.65" step="0.01">
                </div>
            </div>

            <button onclick="calculateMixDesign()" class="calculate-btn">Calculate Mix Design</button>
        </div>

        <div id="results" class="results-section" style="display: none;">
            <h3>Mix Design Results</h3>
            
            <div class="mix-proportion">
                <h4>SSD Condition (kg/m¬≥)</h4>
                <div id="ssdResults"></div>
            </div>
            
            <div class="mix-proportion">
                <h4>Dry Aggregate Condition (kg/m¬≥)</h4>
                <div id="dryResults"></div>
            </div>

            <div class="mix-proportion">
                <h4>Design Parameters</h4>
                <div id="designParams"></div>
            </div>
        </div>
    </div>

    <script src="concrete-mix-design.js"></script>
</body>
</html>
